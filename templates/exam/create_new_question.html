{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="/static/css/bootstrap-select.min.css"/>
    <script src="/static/js/bootstrap-select.js"></script>
    <script src="/static/js/exam.js"></script>
{% endblock %}
{% block header_content %}
    <div class="k-panel-header vertical-align">
        <div class="container">
            <div class="row vertical-align">
                <div class="col-lg-4">
                    <h4>Вопрос №{{ number_of_question|default:"1" }}</h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="inputQuestion">Вопрос:</label>
                <textarea id="inputQuestion" name="question" class="form-control" rows="5"></textarea>
            </div>

            {% if  type_list %}
                <label for="selectType"><b>Тип вопроса:</b></label>
                <select id="selectType" name="category" class="selectpicker form-control">
                    {% for type in type_list %}
                     <option value="{{forloop.counter}}">{{ type }}</option>
                    {% endfor %}
                </select>
            {% endif %}
            <div id="divAnswersType1">
                <label>Варианты ответа:</label>
                <div id="divAnswer1Type1" class="row">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input id="checkboxAnswer1" name="checkboxAnswer1" type="checkbox">
                        </span>
                        <input id="inputAnswer1Type1" name="answer1type1" type="text" class="form-control">
                    </div>
                </div>
                <div id="divAnswer2Type1" class="row">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input id="checkboxAnswer2" name="checkboxAnswer2" type="checkbox">
                        </span>
                        <input id="inputAnswer2Type1" name="answer2type1" type="text" class="form-control">
                    </div>
                </div>
                <div id="divAnswer3Type1" class="row">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input id="checkboxAnswer3" name="checkboxAnswer3" type="checkbox">
                        </span>
                        <input id="inputAnswer3Type1" name="answer3type1" type="text" class="form-control">
                    </div>
                </div>
                <div id="divAnswer4Type1" class="row"></div>
            </div>
            <div id="divAnswersType2" hidden>
                <label>Варианты ответа:</label>
                <div id="divAnswer1Type2" class="row">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input id="radioAnswer1" name="radioAnswer" value="1" type="radio">
                        </span>
                        <input id="inputAnswer1Type2" name="answer1type2" type="text" class="form-control">
                    </div>
                </div>
                <div id="divAnswer2Type2" class="row">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input id="radioAnswer2" name="radioAnswer" value="2" type="radio">
                        </span>
                        <input id="inputAnswer2Type2" name="answer2type2" type="text" class="form-control">
                    </div>
                </div>
                <div id="divAnswer3Type2" class="row">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input id="radioAnswer3" name="radioAnswer" value="3" type="radio">
                        </span>
                        <input id="inputAnswer3Type2" name="answer3type2" type="text" class="form-control">
                    </div>
                </div>
                <div id="divAnswer4Type2" class="row"></div>
            </div>
            <div id="divAnswersType1" class="row" hidden>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="control-label" for="inputTestName">Введите правильный ответ:</label>
                        <input id="inputAnswerType3" name="answertype3" type="text" class="form-control" required>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-lg-6">
                    <button id="btnAddAnswer" type="button" class="btn btn-success">Добавить</button>
                </div>
                <div class="col-lg-6">
                    <button id="btnDeleteAnswer" type="button" class="btn btn-danger pull-right">Удалить</button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <label for="divImage">Изображение:</label>
            <div id="divImage" class="form-group">
                <img id="impPreview" class="img-thumbnail"
                         src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                         alt="Generic placeholder image" width="300" height="300">
                <p></p>
                  <input id="inputPicture" name="picture" type="file" onchange="onPreview(this)">
            </div>
        </div>
    </div>
{% endblock %}
